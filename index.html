<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skilled e-learning landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <a href="#" class="logo">
          <img src="./assets/logo-dark.svg" alt="skilled" class="logo__image" />
        </a>
        <a href="#" class="link link--started"> Get Started </a>
      </nav>
      <main class="main">
        <section class="hero">
          <div class="hero__typography">
            <h1 class="heading__primary">
              <span class="heading__primary--top">Maximize skill,</span
              ><span class="heading__primary--bottom">minimize budget</span>
            </h1>
            <p class="description">
              Our modern coruses across a range of in-demand skills will give
              you the knowledge you need to live the life you want
            </p>
            <a href="#" class="link link--started link--primary-gradient"
              >Get Started</a
            >
          </div>
          <div class="hero__image">
            <picture>
              <source
                srcset="./assets/image-hero-mobile.png"
                media="(max-width:600px)"
              />
              <source
                srcset="./assets/image-hero-tablet.png"
                media="(max-width:800px)"
              />
              <img
                src="./assets/image-hero-desktop.png"
                alt="A woman drinking coffee, work on laptop, members and course hours statistics"
                class="image"
              />
            </picture>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
